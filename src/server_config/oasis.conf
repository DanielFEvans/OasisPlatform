<VirtualHost *:80>
		ServerName localhost
        #WSGIDaemonProcess /apache-flask processes=4 threads=20 python-path=/var/www/oasis/:/usr/bin/python
        #WSGIProcessGroup /apache-flask
		WSGIScriptAlias / /var/www/oasis/oasis.wsgi
		<Directory /var/www/oasis/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>