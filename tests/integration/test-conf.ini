[default]
TEST_OUTPUT_DIR=output
TEST_LOG_DIR='./'
TEST_MODEL=PiWind
CLEAN_UP=false

[server]
API_HOST=oasisplatform_server_1
API_PORT=8000
API_VERS=V1
API_USER=admin
API_PASS=password

[piwind]
MODEL_ID=PiWind 
VERSION_ID=1 
SUPPLIER_ID=OasisIM
RUN_TEST_CASES=0_case 1_case 2_case 
EXPECTED_OUTPUT_DIR=expected

[piwind.0_case]
LOC_FILE=./inputs/SourceLocOEDPiWind10.csv
SETTINGS_RUN=./inputs/GUL_analysis_settings.json

[piwind.1_case]
LOC_FILE=./inputs/SourceLocOEDPiWind10.csv
ACC_FILE=./inputs/SourceAccOEDPiWind.csv
SETTINGS_RUN=./inputs/FM_analysis_settings.json

[piwind.2_case]
LOC_FILE=./inputs/SourceLocOEDPiWind10.csv
ACC_FILE=./inputs/SourceAccOEDPiWind.csv
INF_FILE=./inputs/SourceReinsInfoOEDPiWind.csv
SCP_FILE=./inputs/SourceReinsScopeOEDPiWind.csv
SETTINGS_RUN=./inputs/RI_analysis_settings.json

[piwind.3_case]
