<VirtualHost *:80>
  ServerName 127.0.0.1
  ServerAdmin admin@mywebsite.com
  WSGIScriptAlias / /var/www/oasisapi/src/flaskapp.wsgi

  <Directory /var/www/oasisapi/>
    Order allow,deny
    Allow from all
  </Directory>

  <Directory /var/www/oasisapi/src/>
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
