version: '2' 
services:

  oasis_api_server:
    restart: always
    image: coreoasis/oasis_api_server:__oasis_release_tag__
    container_name: oasis_api_server
    ports:
     - 8001:80
    links:
     - mysql:mysql
     - rabbit:rabbit
    volumes:
     - ./upload:/var/www/oasis/upload:rw
     - ./download:/var/www/oasis/download:rw
    environment:
     - RABBIT_PORT=5672
     - MYSQL_PORT=3306

  rabbit:
    restart: always
    image: rabbitmq:3-management
    container_name: rabbit
    ports:
     - 15672:15672

  mysql:
    restart: always
    image: mysql
    container_name: mysql
    environment:
     - MYSQL_ROOT_PASSWORD=password
     - MYSQL_USER=celery
     - MYSQL_PASSWORD=password
     - MYSQL_DATABASE=celery

  flower:
    restart: always
    image: iserko/docker-celery-flower
    container_name: flower
    ports:
     - 5555:5555
    environment:
     - CELERY_BROKER_URL=amqp://guest:guest@rabbit:5672
    entrypoint:
     - flower
     - --port=5555
     - --broker_api=http://guest:guest@rabbit:5672/api/"
    links:
     - mysql:mysql
     - rabbit:rabbit
