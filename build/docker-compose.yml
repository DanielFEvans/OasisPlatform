version: '2'
services:
  runner:
   image: coreoasis/api_runner:RELEASE_TAG
   links:
     - server:oasis_api_server
  server:
   image: coreoasis/oasis_api_server:RELEASE_TAG
   ports:
     - "8001:80"
   links:
     - mysql
     - rabbit:rabbit
   volumes:
     - ./upload:/var/www/oasis/upload:rw
     - ./download:/var/www/oasis/download:rw
   environment:
    - RABBIT_PORT=5672
    - MYSQL_PORT=3306
  worker:
    image: coreoasis/model_execution_worker:RELEASE_TAG
    links:
     - mysql
     - rabbit:myrabbit
    volumes:
     - ./upload:/var/oasis/upload:rw
     - ./download:/var/oasis/download:rw
    environment:
    - MODEL_SUPPLIER_ID=OasisIM
    - MODEL_VERSION_ID=1
    - RABBIT_PORT=5672
    - MYSQL_PORT=3306
  rabbit:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=celery
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=celery 
  flower:
    image: iserko/docker-celery-flower 
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbit:5672
    entrypoint:
      - flower
      - --port=5555 
      - --broker_api=http://guest:guest@rabbit:5672/api/"
    links:
     - mysql
     - rabbit
